        <h2>Image Maps</h2>
    <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

    <img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
    <map name="workmap" >
        <area shape="rect" coords="34,44,270,350" alt="computer" href="https://www.w3schools.com/html/computer.htm">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.w3schools.com/html/phone.htm">
        <area shape="circle" coords="337,300,44" alt="coffee" href="https://www.w3schools.com/html/coffee.htm">
    </map>
    <!-- Thuộc tính usemap để nối image với image map .thuộc tính usemap phải trùng với nam trong thẻ map.
    area xác định vùng có thể nhấp được ,thuộc tính shape xác định hình dạng của khu vực có thể chọn rect(hình chữ nhật)
    circle(hình tròn) poly(đa giác nhiều cạnh) default(xác định toàn bộ khu vực),
    coords xác định 1 số tọa độ để đặt vùng khu vực có thể nhấp,
    Chúng ta có thể dùng thuộc tính onclick để thực thi 1 hàm javascript thi khu vực được nhấp:

    <area shape="circle" coords="337,300,44" onclick="myFunction()"> -->
